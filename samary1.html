<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary: Events Handlers</title>
</head>
<body>
    <h1>Explore DOM Events</h1>
    <button onclick="makeOrange()">Make Orange</button>
    <button onclick="makeGreed()">Make Green</button>
    <button id="make-pink">Make Pink</button>
    <button id="make-yellow">Make Yellow</button>
    <br> <br>
    <input type="text" name="" id="input-type">
    <script>
        //Option -->01:
        function makeGreed(){
            document.body.style.backgroundColor='green';
        }
        // Again -->01:
        function makeOrange(){
            document.body.style.backgroundColor='orange';
        }
        //Option -->02:
        document.getElementById('make-yellow').addEventListener('click',function(){
            document.body.style.backgroundColor='yellow';
        })
        //Again --02:
        document.getElementById('make-pink').addEventListener('click',function(){
            document.body.style.backgroundColor='pink';
        })
        document.getElementById('input-type').addEventListener('keyup',function(event){
            console.log(event.target.value);
        })
    </script>
</body>
</html>
